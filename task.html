// 10cu
function digits_count(n) {
  var count = 0;
  if (n >= 1) {
    count++;
    }

  while (n / 10 >= 1) {
    n /= 10;
    count++;
  }

  return count;
}

console.log(digits_count(322));

console.log(digits_count(2005));
